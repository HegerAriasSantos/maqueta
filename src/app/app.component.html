<div class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-2xl mx-auto">
    <div class="container mx-auto mt-4">
      <h1 class="text-2xl font-bold mb-4">Todo List</h1>

      <div class="mb-4">
        <input [(ngModel)]="newTodoText" (keyup.enter)="addTodo()" placeholder="Add a new todo..."
          class="w-full py-2 px-3 rounded-md border border-gray-300" />
      </div>

      <ul>
        <li *ngFor="let todo of todos" class="flex items-center justify-between bg-white rounded-lg p-2 shadow mb-2">
          <div [ngClass]="{'line-through': todo.completed}" (click)="toggleTodo(todo)">
            {{ todo.text }}
          </div>
          <button (click)="deleteTodo(todo)" class="text-red-500 hover:text-red-700">
            Delete
          </button>
        </li>
      </ul>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
